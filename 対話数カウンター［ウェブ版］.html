
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>対話カウンター</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #55acee;
      color: #fff;
    }

    main {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #counter {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>対話カウンター</h1>
  </header>

  <main>
    <button onclick="incrementCounter()">Click me</button>
    <p id="counter">Counter: <span id="count">0</span></p>
  </main>

  <script>
    let count = 0;

    function incrementCounter() {
      count++;
      document.getElementById('count').innerText = count;
    }
  </script>

</body>
</html>
